<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user card</title>

    <style>
        * {
            box-sizing: border-box;
        }

        .user-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0;
            list-style-type: none;
        }

        .card {
            flex: 1;
            flex-basis: 200px;
            max-width: 300px;
            padding: 8px;
        }

        .card-user {
            padding: 10px;
            border: 1px solid tomato;
        }

        .card-user__img-wrap {
            display: block;
            width: 100%;
            object-fit: cover;
            aspect-ratio: 2 / 1;
        }

        .card-user__social-list {
            display: flex;
            font-size: 10px;
        }

        .card-user__icon {
            width: 20px;
            height: 20px;
            margin: 4px;
        }

        .active .card-user {
            background-color: pink;
        }
    </style>
</head>
<body>
    <ol class="user-list-names" id="user-list-names">

    </ol>

    <ul class="user-list" id="user-list">

    </ul>

    <script src="data.js"></script>
    <script src="get-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
